# ============================================
# FoodFactory - Local Development Configuration
# ============================================
# Default configuration for local MySQL database
# For production (Render with Oracle MySQL Cloud), use: SPRING_PROFILES_ACTIVE=prod

spring.datasource.name=FoodFactory
spring.application.name=FoodFactory
server.port=${PORT:8080}

# MySQL Database Configuration (Local)
spring.datasource.url=jdbc:mysql://localhost:3306/foodfactory?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Mydatabase@2006

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG