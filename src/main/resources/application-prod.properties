# Configuration for Render deployment with TiDB Cloud (MySQL Compatible)
# Activate with: SPRING_PROFILES_ACTIVE=prod

spring.datasource.name=FoodFactory
spring.application.name=FoodFactory
server.port=${PORT:8080}

# TiDB Cloud Database Configuration
# Direct JDBC URL to TiDB Cloud cluster
spring.datasource.url=jdbc:mysql://gateway01.ap-southeast-1.prod.aws.tidbcloud.com:4000/test?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=3AHxi4bKkwrCqvA.root
spring.datasource.password=GxgBEyntx5OqzQ5t

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection Pool Settings (Optimized for TiDB Cloud)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# SSL/TLS for TiDB Cloud (Recommended)
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=false
spring.datasource.hikari.data-source-properties.verifyServerCertificate=false

# Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Production Logging
logging.level.root=WARN
logging.level.com.example.demo=INFO
