<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFactory Navigation</title>
</head>
<body style="display: none;">
    <!-- Single Navigation Fragment - Content only, styling from Navigation.css -->
    <div th:fragment="navbar()">
        <div class="nav-brand">
            <i class="fas fa-utensils" style="-webkit-text-fill-color: #ff6b35;"></i>
            <span>FoodFactory</span>
        </div>
        
        <!-- Desktop Menu -->
        <div class="nav-container">
            <ul th:if="${isLoggedIn}">
                <li><a href="/user/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/user/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a></li>
                <li><a href="/user/about"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
            <ul th:unless="${isLoggedIn}">
                <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/products"><i class="fas fa-utensils"></i> Products</a></li>
                <li><a href="/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
            </ul>
        </div>
        
        <!-- User Section (Desktop) -->
        <div class="nav-user" th:if="${isLoggedIn}">
            <span class="user-greeting"><i class="fas fa-user-circle"></i> <span th:text="${name}">User</span></span>
            <a href="/user/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div th:if="${isLoggedIn}">
                <a href="/user/home"><i class="fas fa-home"></i> Home</a>
                <a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/user/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a>
                <a href="/user/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/user/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
            <div th:unless="${isLoggedIn}">
                <a href="/home"><i class="fas fa-home"></i> Home</a>
                <a href="/products"><i class="fas fa-utensils"></i> Products</a>
                <a href="/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a>
                <a href="/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a>
            </div>
        </div>
    </div>

    <script th:src="@{/JavaScript/navigation.js}"></script>
</body>
</html>
