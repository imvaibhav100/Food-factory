<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFactory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            backdrop-filter: blur(20px);
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35, #ff9f1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            margin: 0 30px;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 5px;
        }
        li { display: flex; }
        a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        a:hover {
            color: white;
            background: rgba(255, 107, 53, 0.2);
        }
        a.active { 
            color: white; 
            background: linear-gradient(135deg, #ff6b35, #ff9f1c);
        }
        .nav-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-greeting {
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }
        .logout-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 8px 16px;
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: #ff4757;
            color: white;
            transform: translateY(-2px);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            padding: 10px;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #ff6b35;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.98) 0%, rgba(22, 33, 62, 0.98) 100%);
            backdrop-filter: blur(20px);
            flex-direction: column;
            gap: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 999;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
        }
        .mobile-menu.active {
            display: flex !important;
        }
        .mobile-menu a {
            padding: 16px 20px;
            color: rgba(255,255,255,0.7);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin: 0;
            text-decoration: none;
        }
        .mobile-menu a:hover {
            background: rgba(255, 107, 53, 0.2);
            color: white;
        }
        .mobile-menu a.logout-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            margin: 10px 20px;
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0 20px;
                height: 60px;
            }
            .nav-brand {
                font-size: 1.3rem;
            }
            .hamburger {
                display: flex !important;
            }
            .nav-container {
                display: none !important;
            }
            .nav-user {
                display: none !important;
            }
            .mobile-menu {
                top: 60px;
            }
        }
    </style>
</head>
<body style="display: none;">
    <!-- Single Navigation with Conditional Content -->
    <nav th:fragment="navbar()">
        <div class="nav-brand">
            <i class="fas fa-utensils" style="-webkit-text-fill-color: #ff6b35;"></i>
            <span>FoodFactory</span>
        </div>
        
        <!-- Desktop Menu -->
        <div class="nav-container">
            <ul th:if="${isLoggedIn}">
                <li><a href="/user/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/user/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a></li>
                <li><a href="/user/about"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
            <ul th:unless="${isLoggedIn}">
                <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/products"><i class="fas fa-utensils"></i> Products</a></li>
                <li><a href="/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a></li>
                <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
            </ul>
        </div>
        
        <!-- User Section (Desktop) -->
        <div class="nav-user" th:if="${isLoggedIn}">
            <span class="user-greeting"><i class="fas fa-user-circle"></i> <span th:text="${name}">User</span></span>
            <a href="/user/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div th:if="${isLoggedIn}">
                <a href="/user/home"><i class="fas fa-home"></i> Home</a>
                <a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/user/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a>
                <a href="/user/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/user/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
            <div th:unless="${isLoggedIn}">
                <a href="/home"><i class="fas fa-home"></i> Home</a>
                <a href="/products"><i class="fas fa-utensils"></i> Products</a>
                <a href="/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a>
                <a href="/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a>
            </div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }

        // Close menu when clicking on a link
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuLinks = document.querySelectorAll('.mobile-menu a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const hamburger = document.querySelector('.hamburger');
                    const mobileMenu = document.getElementById('mobileMenu');
                    hamburger.classList.remove('active');
                    mobileMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
