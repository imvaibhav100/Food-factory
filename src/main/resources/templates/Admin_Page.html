
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ADMIN PAGE :</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Admin_page.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/responsive.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/mobile-advanced.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/responsive.css}" />

</head>

<body>
	<!-- Admin Navigation Bar -->
	<nav class="admin-navbar">
		<div class="admin-brand">
			<i class="fas fa-user-shield"></i>
			<span>Admin Panel</span>
		</div>
		<div class="admin-user-info">
			<span class="admin-greeting">Welcome, Admin</span>
			<a href="/login" class="admin-logout-btn">
				<i class="fas fa-sign-out-alt"></i> Logout
			</a>
		</div>
	</nav>
	
	<center>
		<section class="tables">
			<div class="users" th:object="${userObject}">
				<h2>Users :</h2>
				<table>
					<tr>
						<th>User_Id</th>
						<th>User_Name</th>
						<th>User_Email</th>
						<th>Actions</th>
					</tr>
					<tr th:each="user :${users}">
						<td th:text="${user.u_id}"></td>
						<td th:text="${user.uname}"></td>
						<td th:text="${user.uemail}"></td>
						<td>
							<a style="color: red;" href="" th:href="@{'/deleteUser/'+${user.u_id}}"> <i class="fa-solid fa-trash"></i></a>
						</td>
					</tr>
				</table>
			</div>


			<div class="products">
				<h2>Products :</h2>
				<table>
					<tr>
						<th>Product_Id</th>
						<th>Product_Name</th>
						<th>Product_Price</th>
						<th>Actions</th>
					</tr>
					<tr th:each="product :${products}">
						<td th:text="${product.pid}"></td>
						<td th:text="${product.pname}"></td>
						<td th:text="${product.pprice}"></td>
						<td><a style="color: blue;" href="" th:href="@{'/updateProduct/'+${product.pid}}"><i
									class="fa-solid fa-pen"></i></a><span>&nbsp;</span>
							<a style="color: red;" href="" th:href="@{'/deleteProduct/'+${product.pid}}"><i
									class="fa-solid fa-trash"></i></a>
						</td>
					</tr>
				</table>
				<a href="" class="btns" th:href="@{'/addProduct'}">Add_Product</a>
			</div>
			
			<div class="details">
				<h2>Orders :</h2>
			<table >
				<tr>
					<th>User_Name</th>
					<th>User_Email</th>
					<th>Product_Name</th>
					<th>Product_Price</th>
					<th>Product_Quantity</th>
					<th>Total_Ammount</th>
					<th>Date</th>
				</tr>
				<tr th:each="order :${orders}">
					<td th:text="${order.user.uname}"></td>
					<td th:text="${order.user.uemail}"></td>
					<td th:text="${order.oName}"></td>
					<td th:text="${order.oPrice}"></td>
					<td th:text="${order.oQuantity}"></td>
					<td th:text="${order.totalAmmout}"></td>
					<td th:text="${order.orderDate}"></td>

				</tr>
			</table>
		</div>
		</section>
	</center>
	
</body>

</html>
