<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>FOODFACTORY | Register</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/css/mobile-advanced.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>

<div class="registration">

    <h2>Create Account</h2>

    <!-- BACKEND ERROR -->
    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">

        <div class="input-group">
            <label>Username</label>
            <i class="fa fa-user"></i>
            <input type="text" th:field="*{uname}" placeholder="Enter username" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <i class="fa fa-envelope"></i>
            <input type="email" th:field="*{uemail}" placeholder="Enter email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" id="upassword" th:field="*{upassword}"
                   placeholder="Create password" required>
            <span class="toggle-eye" onclick="togglePassword('upassword', this)">
                <i class="fa fa-eye"></i>
            </span>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" id="repassword"
                   placeholder="Confirm password" required>
            <span class="toggle-eye" onclick="togglePassword('repassword', this)">
                <i class="fa fa-eye"></i>
            </span>
        </div>

        <p class="error" id="passwordError" style="display:none;"></p>

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login</a>
    </div>

</div>

<script th:src="@{/JavaScript/register.js}"></script>

</body>
</html>
