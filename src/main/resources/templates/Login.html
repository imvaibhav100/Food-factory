<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FoodFactory - Login</title>
	<link rel="icon" type="image/x-icon" href="./img/b.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Login.css}" />
	<link rel="stylesheet" href="" th:href="@{/css/responsive.css}" />
</head>

<body>
	<!-- Navbar for Logged-in Users (matches Home) -->
	<nav th:if="${isLoggedIn}" class="navbar navbar-logged-in">
		<div class="navbar-logo">
			<i class="fas fa-utensils"></i>
			<span>FoodFactory</span>
		</div>
		<ul class="navbar-menu">
			<li><a href="/user/home"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
			<li><a href="/user/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a></li>
			<li><a href="/user/about"><i class="fas fa-info-circle"></i> About</a></li>
		</ul>
		<div class="navbar-user-menu">
			<span class="navbar-user-info">
				<i class="fas fa-user-circle"></i> <span th:text="${name}">User</span>
			</span>
			<a href="/user/logout" class="navbar-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
		</div>
	</nav>

	<!-- Navbar for Guests (matches Home) -->
	<nav th:unless="${isLoggedIn}" class="navbar">
		<div class="navbar-logo">
			<i class="fas fa-utensils"></i>
			<span>FoodFactory</span>
		</div>
		<ul class="navbar-menu">
			<li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="/products"><i class="fas fa-utensils"></i> Products</a></li>
			<li><a href="/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a></li>
			<li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
			<li><a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
		</ul>

		<button class="hamburger" onclick="toggleMenu()">
			<span></span>
			<span></span>
			<span></span>
		</button>

		<div class="mobile-menu" id="mobileMenu">
			<a href="/home"><i class="fas fa-home"></i> Home</a>
			<a href="/products"><i class="fas fa-utensils"></i> Products</a>
			<a href="/location"><i class="fas fa-map-marker-alt"></i> Locate Us</a>
			<a href="/about"><i class="fas fa-info-circle"></i> About</a>
			<a href="/login"><i class="fas fa-sign-in-alt"></i> Log In</a>
		</div>
	</nav>
	<div class="LoginContainer">
		<div class="admin">
			<div class="content">
				<strong>BUSINESS</strong>
				<h2>For <span>Admins</span></h2>

				<form th:action="@{/adminLogin}" method="post">
					<b><i class="fas fa-envelope"></i> Email</b>
					<input type="email" name="email" placeholder="Enter your email..." class="email"> <br />
					<b><i class="fas fa-lock"></i> Password</b>
					<div class="password-wrapper">
						<input type="password" name="password" placeholder="Enter your password" class="password" id="adminPassword">
						<span class="eye-btn" onclick="togglePassword('adminPassword', 'adminEye')">
							<i id="adminEye" class="fa fa-eye"></i>
						</span>
					</div>
					<small style="color: red;" th:text="${error}"></small><br />
					<button type="submit" class="loginButton">
						<i class="fas fa-sign-in-alt"></i> Log in
					</button>
				</form>
			</div>
		</div>
		<div class="user">
			<div class="content">
				<h2>For <span>Users</span></h2>
			   <form th:action="@{/userLogin}" method="post" th:object="${userLogin}" class="form">
				   <b><i class="fas fa-envelope"></i> Email</b>
				   <input type="email" th:field="*{uemail}" placeholder="Enter your email"><br />

				   <b><i class="fas fa-lock"></i> Password</b>
				   <div class="password-wrapper">
<input type="password"
       th:field="*{upassword}"
       placeholder="Enter your password"
       required
       class="userPassword"
       id="userPassword">
				   <span class="eye-btn" onclick="togglePassword('userPassword', 'userEye')">
					   <i id="userEye" class="fa fa-eye"></i>
				   </span>
				   </div><br />

				   <small style="color: red;" th:text="${error2}"></small><br />
				   <button type="submit" class="loginButton">
					   <i class="fas fa-sign-in-alt"></i> Log in
				   </button><br>

				   <p>Don't have an account? <a th:href="@{/register}">Register Here <i class="fas fa-arrow-right"></i></a></p>
			   </form>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/JavaScript/home.js}"></script>
<script th:src="@{/JavaScript/login.js}"></script>

</html>
